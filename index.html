<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>湾仔码头0元购买券</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wrapper">
  <img class="background" src="img/bg.jpg" alt=""/>
  <p class="rule">
    1. 本券仅限在大润发超市购买多菜多益720g或1kg水饺使用，口味不限；<br>
    2. 有效期：2015.11.13—2015.12.31；<br>
    3. 每张收银小票限用一张，不挂失；<br>
    4. 团购除外，打印无效；<br>
    5. 结账时请向收银员出示本券；<br>
    6. 如发生退货，本券恕不退还；
    <a href="http://studio.windra.in/ldl-wzmt/">点我重新加载</a>
    <img src="" class="code" alt=""/>
  </p>
  <div class="modal code-modal">
    <div class="modal-container">
      <div class="form-part">
        <input type="text" placeholder="请输入兑换码" class="modal-input"/>
        <a href="javascript:;" class="btn-submit">领取</a>
      </div>
      <div class="tip-part">
        <img src="img/btn-pick.png" class="btn-pick" alt=""/>
        <img src="img/arrow.png" class="arrow swipeMove" alt=""/>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
<script>
  var $code = $('.code');
  var img = new Image();
  img.src = 'img/bg.jpg';
  img.onload = function () {
    var wrapperH = $('.wrapper').height();
    var wrapperW = $('.wrapper').width();
    $code.css({top: (wrapperH - 84 - 10) + 'px'});
    if (wrapperW <= 320) {
      $('.rule').css({top: wrapperW*0.90625 + 'px'});
      $code.css({marginTop: '5px'});
    } else {
      $('.rule').css({top: wrapperW*0.96 + 'px'});
    }
  };
</script>
</body>
</html>
